<!DOCTYPE html>
<html>

    <head>
        <!-- Required Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
            crossorigin="anonymous">

        <!-- Font-awesome icons CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Main CSS -->
        <link rel="stylesheet" href="src/css/main.css" >

        <title>Neighborhood Map</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Neighborhood Map</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" href="#map" onClick="window.location.reload()"><i class="fa fa-refresh" aria-label="true"></i> Map
                        <span class="sr-only">(current)</span>
                    </a>
                    </li>
                    <li class="nav-item">
                        <input class="form-control mr-sm-2" type="search" data-bind="textInput: searchLocation, valueUpdate: 'afterkeydown'" placeholder="Search" aria-label="Search">
                    </li>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav" data-bind="visible: filteredLocations().length == 0">
                    <li><strong>No locations found :(</strong></li>
                </ul>
                <ul class="sidebar-nav" data-bind="foreach: filteredLocations">
                    <li data-bind="text: title, click: triggerMarkerClick"></li>
                </ul>
                <button id="menu-toggle" class="btn btn-info"><i class="fa fa-angle-double-right"></i></button>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div id="map"></div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>

        <!-- Asynchronously load Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDzbNu_1juyA166VxKfPQGDnfhs7a4Bkys&v=3&callback=startApp"
            async defer></script>

        <!-- Knockout and Main JavaScript file -->
        <script src="src/js/lib/knockout-3.2.0.js"></script>
        <script src="src/js/misc.js"></script>
        <script src="src/js/data.js"></script>
        <script src="src/js/app.js"></script>
    </body>

</html>
