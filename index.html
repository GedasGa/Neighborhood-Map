<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="src/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzbNu_1juyA166VxKfPQGDnfhs7a4Bkys&callback=initMap" async defer></script>

    <!-- Main -->
    <script src="src/js/app.js"></script>
</body>

</html>
